{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase" >DODAJ PRZEPIS DO PLANU {{ nazwa_planu }}</h3>
            </div>
            <form action="#" method="POST">
                 {% csrf_token %}
                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <button type="'submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                </div>
        </div>
        {{ message }}
        <div class="schedules-content">

            <div class="form-group row">
                <div class="col-sm-3">
                    <input type="hidden" id="" name="" value="3487">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value=""
                           placeholder="Nazwa posiłku" name="fname">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" value=""
                           placeholder="Numer posiłki" name="fnumber">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" name="frecipe">
                        {% for i in przepis %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" name="fday">
                        {% for i in dzien %}
                            <option value={{ i.0 }}>{{ i.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock content %}
